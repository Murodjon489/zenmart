<!DOCTYPE html>
<html lang="uz">
  <head>
    <meta charset="UTF-8" />
    <title>Kategoriyalar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5ffff;
        margin: 0;
        padding: 0;
      }
      .table-container {
        width: 90%;
        margin: 30px auto;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      table {
        width: 100%;
        border-collapse: collapse;
        border-radius: 10px;
        overflow: hidden;
      }
      th {
        background-color: #0080ff;
        color: white;
        padding: 12px;
        text-align: left;
        font-size: 18px;
      }
      td {
        vertical-align: top;
        padding: 10px;
        background-color: #f9f9f9;
      }
      .category-list,
      .item-list {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      .category-item,
      .item {
        padding: 10px 12px;
        transition: background-color 0.3s;
        border-radius: 5px;
        display: flex;
        align-items: center;
        gap: 10px;
        font-size: 16px;
      }
      .category-item:hover,
      .item:hover {
        background-color: #b2f0b2;
        cursor: pointer;
      }
      .icon {
        color: #0080ff;
        transition: background 0.3s, color 0.3s;
      }
      .icon:hover {
        background-color: #cceeff;
        border-radius: 4px;
        padding: 2px;
      }
      .main-row:hover td {
        background-color: #d6f5d6;
      }
      .feedback {
        background-color: #f1fdf4;
        padding: 20px;
        margin: 40px auto;
        width: 90%;
        border-top: 2px solid #cceedd;
        font-size: 16px;
      }
      .feedback-title {
        font-weight: bold;
        margin-bottom: 10px;
      }
      .input-name {
        padding: 10px;
        width: 250px;
        border: 2px solid #ccc;
        border-radius: 5px;
        transition: border 0.3s;
        font-size: 14px;
      }
      .input-name:hover {
        border-color: green;
      }
      .submit-btn {
        padding: 10px 16px;
        margin-left: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        font-size: 14px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      .submit-btn:hover {
        background-color: #3399ff;
      }
      .website-note {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>Category</th>
            <th>Items</th>
          </tr>
        </thead>
        <tbody>
          <tr class="main-row">
            <td>
              <ul class="category-list">
                <li class="category-item">
                  <i class="fas fa-apple-alt icon"></i> Fruits
                </li>
              </ul>
            </td>
            <td>
              <ul class="item-list">
                <li class="item">Apple</li>
                <li class="item">Orange</li>
                <li class="item">Banana</li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
